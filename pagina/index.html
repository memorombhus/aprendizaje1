<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="https://i.pinimg.com/564x/86/05/4c/86054ce8e5d8179c1dc1f2b44e4366a8.jpg" type="image/x-icon">
    <title>Pruebas git</title>
</head>
<body>
    <div class="container mt-5">
        <center><h3>PÃ¡gina de prueba con git</h3></center>
        <br>
        <h4>Este es un formulario de registro</h4>

        <form>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Nombre:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" required>
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Primer apellido:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" required>
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Segundo apellido:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" required>
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Edad:</label>
                <div class="col-sm-6">
                    <input type="number" class="form-control" id="edad" required>
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Carrera:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" required>
                </div>
            </div>
            <div class="row">
                <center>
                    <div class="col-sm-3">
                        <button type="submit" class="btn btn-outline-primary w-100">Registrar</button>
                    </div>
                </center>
                
            </div>
        </form>
    </div>
</body>
</html>
